<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duty Planner</title>

  <!-- Tom Select (searchable dropdowns) -->
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

  <!-- Professional Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* === Dark Color Palette (ChatGPT-ish) === */
    :root {
      --bg-page: #020617;            /* overall page background (very dark navy) */
      --bg-card: #111827;            /* cards / inputs / summary */
      --border: #1f2937;             /* borders & dividers */
      --border-subtle: #0f172a;      /* subtle inner lines */
      --text-primary: #e5e7eb;       /* main text */
      --text-secondary: #9ca3af;     /* secondary text */
      --muted: #6b7280;             /* labels, hints */

      /* pastel accent (soft purple) */
      --accent: #2dd4bf;
      --accent-hover: #5eead4;
      --accent-disabled: #4b5563;

      /* dropdown states */
      --dropdown-bg: #020617;
      --dropdown-hover: #1f2937;
      --dropdown-text: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-page);
      color: var(--text-primary);
      margin: 0;
      padding: 24px 16px;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      text-align: center;
      color: var(--text-primary);
      margin-bottom: 18px;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px 20px 32px;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #020617 100%);
      border-radius: 16px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
      border: 1px solid var(--border-subtle);
    }

    label {
      font-weight: 500;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid var(--border);
      border-radius: 10px;
      margin-bottom: 18px;
      background-color: var(--bg-card);
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input[type="date"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(168, 85, 247, 0.5);
    }

    .week {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 4px;
      margin-bottom: 12px;
    }

    .day {
      background: var(--bg-card);
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
      position: relative;
    }

    .day:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.55);
      border-color: var(--accent);
    }

    .day strong {
      font-size: 1rem;
      color: var(--text-primary);
      display: block;
      margin-bottom: 6px;
    }

    .details {
      margin-top: 6px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    select {
      width: 100%;
      padding: 7px 8px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-primary);
    }

    /* ===== Tom Select Overrides ===== */
    .ts-control {
      border-radius: 8px !important;
      border: 1px solid var(--border) !important;
      background: var(--bg-card) !important;
      color: var(--text-primary) !important;
      font-size: 15px;
      min-height: 40px;
    }

    .ts-control input {
      color: var(--text-primary) !important;
    }

    .ts-dropdown {
      margin-top: 2px !important;
      z-index: 99999 !important;
      position: absolute !important;
      font-size: 15px;
      background: var(--dropdown-bg) !important;
      border-radius: 10px !important;
      border: 1px solid var(--border) !important;
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.7);
    }

    .ts-dropdown .ts-option {
      padding: 6px 10px;
      color: var(--dropdown-text);
    }

    .ts-dropdown .ts-option:hover,
    .ts-dropdown .ts-option.active {
      background-color: var(--dropdown-hover) !important;
      color: var(--dropdown-text) !important;
      font-weight: 500;
    }

    /* === Buttons (pastel accent) === */
    button {
      background: var(--accent);
      color: #0b1120;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      padding: 9px 18px;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
      margin: 4px;
      box-shadow: 0 10px 25px rgba(168, 85, 247, 0.45);
    }

    button:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(168, 85, 247, 0.55);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.7);
    }

    button:disabled {
      background: var(--accent-disabled);
      color: var(--text-secondary);
      cursor: not-allowed;
      box-shadow: none;
    }

    /* === Summary Box === */
    .summary {
      margin-top: 26px;
      padding: 16px 18px 18px;
      background: #020617;
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
    }

    .summary h2 {
      font-size: 1.2rem;
      color: var(--text-primary);
      margin-bottom: 10px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 6px;
    }

    .summary-day {
      margin-bottom: 8px;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--border-subtle);
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .summary-day:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .summary-day strong {
      display: inline-block;
      min-width: 180px;
      font-weight: 600;
      color: var(--text-primary);
    }

    #copyMsg {
      color: var(--accent-hover);
      font-size: 0.85rem;
      margin-top: 6px;
    }

    /* === Print Styles === */
    @media print {
      body {
        background: white;
        color: black;
        padding: 0;
      }
      .container {
        box-shadow: none;
        border-radius: 0;
        background: white;
      }
      .week, button, input, select, .ts-control {
        all: unset;
      }
      .summary {
        display: block !important;
        box-shadow: none;
        background: white;
        border-color: #d1d5db;
      }
      .summary-day strong {
        display: inline-block;
        width: 180px;
      }
    }

    /* === Responsive === */
    html {
      font-size: 16px;
    }
    @media (max-width: 768px) {
      html { font-size: 15px; }
      .container { padding: 16px 14px 24px; }
    }
    @media (max-width: 480px) {
      html { font-size: 14px; }
      body { padding: 16px 8px; }
      .container { padding: 14px 12px 22px; }
      button {
        display: block;
        width: 100%;
        margin: 6px 0;
      }
      .summary-day strong {
        display: block;
        width: 100%;
        margin-bottom: 2px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Weekly Duty Planner</h1>

    <label for="weekStart">Week Commencing (Sunday):</label>
    <input type="date" id="weekStart" />

    <div class="week" id="week"></div>

    <div style="text-align: center; margin-top: 8px;">
      <button id="printBtn" disabled>Show Summary</button>
      <button id="exportBtn" disabled>Export to Calendar</button>
      <button id="clearBtn">Clear All</button>
    </div>

    <div class="summary" id="summary" style="display: none;">
      <h2>Weekly Duty Summary</h2>
      <div id="summaryContent"></div>
      <button id="copyBtn" style="margin-top: 12px; display: none;">Copy to Clipboard</button>
      <div id="copyMsg" style="display: none;">Copied!</div>
    </div>
  </div>
  
  <!-- Load script with all functionality -->
  <script src="./scripts.js"></script>
</body>
</html>
